<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Reto3.css">
</head>
<body>

    <main>
        <section class="register">
            <h1>Contact Form</h1>
            <form>
                <p>First Name</p>
                <label for="nombre"></label>
                <input 
                    class="selec" 
                    type="text" 
                    id="nombre" 
                    placeholder="John"
                    >
                <br>
                <br>
                <p>Last Name</p>
                <label for="apellido"></label>
                <input 
                    class="selec"
                    type="text" 
                    id="apellido" 
                    placeholder="Doe"
                    >
                <br>
                <br>
                <p>Email</p>
                <label for="correo"></label>
                <input 
                    class="selec"
                    type="email" 
                    id="correo" 
                    placeholder="you@domain.com" 
                    pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                    >
                <br>
                <br>
                <p>Message</p>
                <label></label>
                <textarea class="selec"cols="30" rows="10" placeholder="Enter your message here..." minlength="20" maxlength="140"></textarea>
                <br>
                <br>
                <div class="select">
                <button class="button">Submit</button>
            </div>
            </form>
        </section>
    </main>
    
</body>
</html>
