<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Contact Form</h1>
    </header>
    <main>
        <section>
            <form>
                <label for="nombre">First Name</label>
                <input type="text" id="nombre" placeholder="John">
                <br>
                <br>
                <label for="apellido">Last Name</label>
                <input type="text" id="apellido" placeholder="Doe">
                <br>
                <br>
                <label for="correo">Email</label>
                <input type="email" id="correo" placeholder="you@domain.com">
                <br>
                <br>
                <label>Message</label>
                <textarea cols="30" rows="10" placeholder="Enter your message here..."></textarea>
                <br>
                <br>
                <button>Submit</button>
            </form>
        </section>
    </main>
    
</body>
</html>
